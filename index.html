<!DOCTYPE html>
<html>
<head>
	<title>Where is ISS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
</head>
<body>

	<div class='container'>
		<h1>International Space Station</h1>

		<div class="info-box">
			<div class="info-row">
				<h1>Latitude</h1>
				<p><span id="lat"></span>&deg;</p>
			</div>
			<div class="info-row">
				<h1>Longitude</h1>
				<p><span id="lon"></span>&deg;</p>
			</div>
			<div class="info-row">
				<h1>Altitude</h1>
				<p><span id="alt"></span>km</p>
			</div>
			<div class="info-row">
				<h1>Distance</h1>
				<p><span id="bris"></span>km</p>
				<h2>to Brisbane</h2>
			</div>
			<div class="info-row">
				<h1>Nearby in</h1>
				<p><span id="brisWhen"></span>min</p>
				<h2>to Brisbane</h2>
			</div>
		</div>

		<div id="issMap"></div>

	</div>



<!-- JQuery CDN from https://code.jquery.com (latest version as at 11/2/19) -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
<!-- <script src="https://npmcdn.com/leaflet-geometryutil"></script> -->
<script type="text/javascript" src="main.js"></script>


</body>
</html>
